<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Planilha Financeira</title>
</head>
<body>
    <header>
        <div class="ICON">
            <img src="img/icon.png" alt="icon">
            <h2>Planilha Financeira</h2>
        </div>
        <div class="nav">
            <button id="adicionarConta">Adicionar Conta</button>            
        </div>
    </header>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="fechar">&times;</span>
            <h2>Adicionar Conta</h2>
            <form id="formConta">
                <div class="coisas">
                    <label for="nomeConta">Nome da Conta:</label>
                    <input type="text" id="nomeConta" required>

                    <label for="dataVencimento">Data de Vencimento:</label>
                    <input type="date" id="dataVencimento" required>

                    <label for="valor">Valor:</label>
                    <input type="number" id="valor" required>

                </div>

                <button type="submit" class="salvar-modal">Salvar</button>
            </form>
        </div>
    </div>

    <table>
        <thead>
            <tr>
                <th>Nome da Conta</th>
                <th>Data de Vencimento</th>
                <th>Valor</th>
                <th>Comprovante</th>
                <th>Pago?</th>
            </tr>
        </thead>
        <tbody id="listaContas">
            
        </tbody>
    </table>

<footer>

        <a class="footer__link" href="https://github.com/Carlos-Bered" target="_blank"><img class="logo" src="img/github.png" alt="github logo"></a>
    </div>
</footer>
    <script src="script.js"></script>
</body>
</html>
